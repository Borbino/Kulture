name: Auto PR and Merge

on:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'docs/**'
      - 'refactor/**'
      - 'test/**'
      - 'chore/**'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build check
        run: npm run build
        continue-on-error: true

      - name: Get or create PR
        id: pr
        run: |
          PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number')
          
          if [ -z "$PR_NUMBER" ]; then
            echo "No existing PR found, creating new PR"
            
            COMMIT_MSG=$(git log -1 --pretty=%B)
            PR_TITLE="${COMMIT_MSG%%$'\n'*}"
            
            PR_URL=$(gh pr create \
              --title "$PR_TITLE" \
              --body "Automated PR from ${{ github.ref_name }} - Commit: ${{ github.sha }}" \
              --base main \
              --head "${{ github.ref_name }}")
            
            PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
            echo "Created PR #$PR_NUMBER"
          else
            echo "Found existing PR #$PR_NUMBER"
          fi
          
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge PR
        if: steps.pr.outputs.pr_number != ''
        run: |
          gh pr merge ${{ steps.pr.outputs.pr_number }} \
            --squash \
            --admin \
            --delete-branch \
