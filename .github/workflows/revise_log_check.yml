name: ReviseLog & CI checks

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-revise-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Check PR title for ReviseLog ID
        env:
          PR_TITLE: '${{ github.event.pull_request.title }}'
        run: |
          echo "PR_TITLE=$PR_TITLE"
          if ! echo "$PR_TITLE" | grep -Eq "^RL-[0-9]{8}-[0-9]{2}"; then
            echo "ERROR: PR title must start with ReviseLog ID like RL-YYYYMMDD-NN"
            exit 1
          fi

  ci:
    runs-on: ubuntu-latest
    needs: check-revise-log
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build check
        run: npm run build
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
