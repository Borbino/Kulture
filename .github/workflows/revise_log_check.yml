name: ReviseLog & CI checks

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-revise-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check PR title for ReviseLog ID
        env:
          PR_TITLE: "${{ github.event.pull_request.title }}"
        run: |
          echo "PR_TITLE=$PR_TITLE"
          if ! echo "$PR_TITLE" | grep -Eq "^RL-[0-9]{8}-[0-9]{2}"; then
            echo "ERROR: PR title must start with ReviseLog ID like RL-YYYYMMDD-NN"
            exit 1
          fi
  ci:
    runs-on: ubuntu-latest
    needs: check-revise-log
    steps:
      - name: Checkout
        uses: actions/checkout@v4
